<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Project</title>
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- My CSS and JS -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <div class="music-container">
      <div class="music-list"></div>
      <div class="music-time">00:00 / 00:00</div>
      <div class="music-progress-bar">
        <div class="current"></div>
      </div>
      <div class="music-control">
        <span class="material-symbols-outlined prev"> skip_previous </span>
        <span class="material-symbols-outlined play"> play_circle </span>
        <span class="material-symbols-outlined pause"> pause_circle </span>
        <span class="material-symbols-outlined next"> skip_next </span>
      </div>
    </div>
  </body>
</html>
